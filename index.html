<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMKG Radar Overlay (Jakarta CMAX)</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"  />
</head>
<body>
  <!-- Station badge -->
  <div id="station-badge" class="glass badge">
    <div class="meta">
      <div class="title">Radar Soekarno-Hatta (CMAX)</div>
      <div id="badge-time" class="time">Loading…</div>
    </div>
  </div>

  <!-- Playback control chip -->
  <div id="control-chip" class="glass small">
    <button id="btnPrev">⏮</button>
    <button id="btnPlay">▶</button>
    <button id="btnNext">⏭</button>
  </div>

  <!-- Opacity control chip -->
  <div id="opacity-chip" class="glass small">
    Opacity <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.65">
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
