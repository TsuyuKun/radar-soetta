<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMKG Radar Soekarno-Hatta</title>

  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"  />
</head>
<body>
  <div id="station-badge" class="glass badge">
    <div class="meta">
      <div class="title">Radar Soekarno-Hatta (CMAX)</div>
      <div id="badge-time" class="time">Loadingâ€¦</div>
    </div>
  </div>

  <div id="control-chip" class="glass small">
    <button id="btnPrev" aria-label="Previous frame"></button>
    <button id="btnPlay" aria-label="Play"></button>
    <button id="btnNext" aria-label="Next frame"></button>
  </div>

  <div id="opacity-chip" class="glass small">
    Opacity <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.65">
  </div>

  <div id="product-chip" class="glass small">
    Product
    <select id="product">
      <option value="CMAX" selected>CMAX</option>
      <option value="STEPS">CMAX Forecast</option>
    </select>
  </div>

  <div id="notice-chip" class="glass small" hidden>Forecast</div>

  <button id="btnLocate" class="locate-chip" aria-label="My location" title="My location">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
      <circle cx="12" cy="9" r="2.5" />
    </svg>
  </button>

  <div id="map"></div>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
