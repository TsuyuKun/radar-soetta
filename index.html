<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMKG Radar Overlay (Jakarta CMAX)</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"  />
</head>
<body>
  <div id="topbar">
    <div>
      <strong>BMKG Radar — JAK (CMAX)</strong>
      <span id="timestamp" class="muted">loading…</span>
    </div>
    <div class="controls">
      <button id="btnPrev" title="Previous frame">◀</button>
      <button id="btnPlay" title="Play/Pause">▶</button>
      <button id="btnNext" title="Next frame">▶</button>
      <label>
        Opacity
        <input id="opacity" type="range" min="0" max="1" step="0.05" value="0.65" />
      </label>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS (defer to ensure DOM is ready) -->
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script defer src="app.js"></script>
</body>
</html>
